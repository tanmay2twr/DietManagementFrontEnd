<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Batch name</th>
          <th>Batch Group</th>
          <th>Biceps</th>
          <th>Chest</th>
          <th>Fore Arms</th>
          <th>Height</th>
          <th>Shoulders</th>
          <th>Thighs</th>
          <th>Waist</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{log.fullName}}</td>
          <td>{{log.batchName}}</td>
          <td>{{log.batchGroup}}</td>
          <td>{{log.biceps}}</td>
          <td>{{log.chest}}</td>
          <td>{{log.foreArms}}</td>
          <td>{{log.height}}</td>
          <td>{{log.shoulders}}</td>
          <td>{{log.thighs}}</td>
          <td>{{log.waist}}</td>
          <td>{{log.weight}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
